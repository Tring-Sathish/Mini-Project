table:
  name: users
  schema: public
object_relationships:
  - name: organization
    using:
      manual_configuration:
        column_mapping:
          org_id: id
        insertion_order: null
        remote_table:
          name: organizations
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - company_name
        - email
        - f_name
        - isVerified
        - org_id
        - org_registered
        - password
        - passwordResetToken
        - username
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - isVerified
        - org_registered
        - company_name
        - email
        - f_name
        - password
        - passwordResetToken
        - username
        - id
        - org_id
      filter:
        id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select_aggregate
        - select
        - select_by_pk
      subscription_root_fields:
        - select_aggregate
        - select
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - company_name
        - email
        - f_name
        - isVerified
        - org_id
        - org_registered
        - password
        - passwordResetToken
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
