table:
  name: users
  schema: public
object_relationships:
  - name: UserToCandidates
    using:
      manual_configuration:
        column_mapping:
          org_id: orgID
        insertion_order: null
        remote_table:
          name: candidates
          schema: public
  - name: UserToEmployees
    using:
      manual_configuration:
        column_mapping:
          org_id: org_id
        insertion_order: null
        remote_table:
          name: employees
          schema: public
  - name: UserToJobs
    using:
      manual_configuration:
        column_mapping:
          org_id: org_id
        insertion_order: null
        remote_table:
          name: jobs
          schema: public
  - name: UserToOrganization
    using:
      manual_configuration:
        column_mapping:
          org_id: id
        insertion_order: null
        remote_table:
          name: organizations
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        id:
          _eq: X-Hasura-User-Id
      columns:
        - isVerified
        - org_registered
        - email
        - f_name
        - password
        - passwordResetToken
        - username
        - id
        - org_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - isVerified
        - org_registered
        - email
        - f_name
        - password
        - passwordResetToken
        - username
        - id
        - org_id
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - isVerified
        - org_registered
        - email
        - f_name
        - password
        - passwordResetToken
        - username
        - id
        - org_id
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
