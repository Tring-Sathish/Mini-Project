actions:
  - name: Register
    definition:
      kind: synchronous
      handler: http://host.docker.internal:8082/register
      forward_client_headers: true
      request_transform:
        method: POST
        query_params: {}
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
  - name: signIn
    definition:
      kind: synchronous
      handler: http://host.docker.internal:8082/login
      forward_client_headers: true
    permissions:
      - role: anonymous
custom_types:
  enums: []
  input_objects:
    - name: SampleInput
    - name: SignInInput
    - name: RegisterInput
  objects:
    - name: SampleOutput
    - name: SignInOutput
    - name: RegisterOutput
  scalars: []
